<!DOCTYPE html>
<html>
  <head>
    <meta name='Author' content='Yuichi Hagio'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='main.css'>
    <title>MTL Restos</title>
  </head>
  <body>
    <div class='options-box'>
      <h1 class='title'>MTL Restos</h1>
      <div>
        <input id='show-listings' type='button' class='btn' value='Show Listings' />
        <input id='hide-listings' type='button' class='btn' value='Hide Listings' />
        <div id='search-result' class='search-result-box'></div>
        <ul id='resto-list' class='resto-list-box'></ul>
      </div>
    </div>
    <div id='map' class='map-box'></div>
    <!-- Javascript files-->
    <script async defer
        src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCiQL3MaQoekiwc1wTJwG3ZCJR3VR_cjJI&v=3&callback=initMap'>
    </script>
    <script src='oauth-signature.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='main.js'></script>
  </body>
</html>
